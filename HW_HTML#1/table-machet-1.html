<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Machet</title>
</head>
<body>
    <table border="1" align="center">
        <tr >
            <td width="280" height="100" >280x100</td>
            <td width="300" height="100">300x100</td>
            <td width="300" height="100">300x100</td>
        </tr>
        <tr>
            <td  width="600" height="280" rowspan="2">600x280</td>
            <td  width="600" height="600" colspan="2">600x600</td>
            
        </tr>
        
        <tr>
            <td width="300" height="100">300x100</td>
            <td width="300" height="100">300x100</td>
        </tr>




    </table>



</body>
</html>
